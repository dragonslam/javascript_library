    <script>
      console.warn(`window - inline - document.readyState - ${document.readyState}`);
      window.addEventListener('DOMContentLoaded', function(){
        console.warn(`window - DOMContentLoaded - document.readyState - ${document.readyState}`);

      window.onload = function() {
        console.warn(`window - onload - document.readyState - ${document.readyState}`);
          const stringBuilder = $O.Utils.stringBuilder('aaaa')
                                      .append('bbbb')
                                      .append('cccc')
                                      .append('dddd');
          $O.logging(stringBuilder, '>> StringBuilder : '+ stringBuilder.toString('__'));

          const cookieUtil = $O.Utils.cookie(1);
          cookieUtil.set('coName', 'coValue');
          $O.logging(cookieUtil, '>> CookieUtil : '+ cookieUtil.get('coName'));
          $O.tracking('<< CookieUtil', cookieUtil);

          const cacheUtil = $O.Utils.cache({type:'session', span:5, format:'w'});
          cacheUtil.set('cacheName', 'cacheValue');
          $O.logging(cacheUtil, '>> CacheUtil : '+ cacheUtil.get('cacheName'));
          $O.tracking('<< CacheUtil', cacheUtil);

          const queryUtil = $O.Utils.querystringHelper();
          queryUtil.set('qName', 'qValue');
          $O.logging(queryUtil, '>> QueryUtil : '+ queryUtil.getUrl());
          $O.tracking('<< QueryUtil', queryUtil);


          const fetchJson = $O.Fetch.get('./package.json');
          $O.tracking('<< FetchJson Promise : ', fetchJson);
          fetchJson.then((json) => {
            $O.tracking('<< fetchJson Result : ', json);              
          });
      };
